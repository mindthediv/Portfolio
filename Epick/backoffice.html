<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- HOME LOGO -->
          <a class="navbar-brand" href="./index.html"
            ><img src="./assets/imgs/LOGO EPICK.png" style="width: 128px"
          /></a>
          <!-- BTN x mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- NAV CONTENT -->
          
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div style="width: 60%; margin: 0 auto; padding: 2em">
        <form id="backForm">
          <div class="mb-3">
            <label for="prodName" class="form-label">Product Name</label>
            <input required type="text" class="form-control" id="prodName" />
          </div>
          <div class="mb-3">
            <label for="prodDespt" class="form-label">Description</label>
            <input
              required
              type="textarea"
              class="form-control"
              id="prodDespt"
            />
          </div>
          <div class="mb-3">
            <label for="prodBrand" class="form-label">Brand</label>
            <input required type="text" class="form-control" id="prodBrand" />
          </div>
          <div class="mb-3">
            <label for="prodImg">Image URL</label>
            <input required type="text" class="form-control" id="prodImg" />
          </div>
          <div class="mb-3">
            <label for="prodPrice">Price</label>
            <input required type="number" class="form-control" id="prodPrice" />
          </div>
          <button id="addProdBtn" type="submit" class="btn btn-primary">
            Add Product
          </button>
          <button id="reset" type="reset" class="btn btn-warning">Reset</button>
          <button
            id="backDelete"
            type="button"
            class="btn btn-danger invisible"
          >
            Delete Product
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
