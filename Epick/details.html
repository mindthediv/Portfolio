<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

  <body>
    <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- HOME LOGO -->
        <a class="navbar-brand" href="./index.html"
          ><img src="./assets/imgs/LOGO EPICK.png" style="width: 128px"
        /></a>
        <!-- BTN x mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- NAV CONTENT -->
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
          <form id="searchForm ">
            <input id="search" type="search" placeholder="Cerca" />
            <input type="submit" value="Q" />

          <ul class="navbar-nav">

            <a class="nav-link d-none hideback" href="./backoffice.html">BackOffice</a>

            </a>
            <form id="login" class="dropdown-menu border-0" aria-labelledby="navbarDropdownMenuLink">
              <input class='login-item' type="text" name="username" id="username" placeholder="Username">
              <input class='login-item' type="password" name="password" id="password" placeholder="Password">
              <input class='login-item btn btn-info ms-4' type="submit" name="submit" id="submit" value="Login">
              <button class='d-none btn btn-info ms-4' type="button" name="logout" id="logout">Logout</button>
            </form>
          </li>
          </div>
          </ul>
        </div>
      </div>
    </nav>
    </header>
    <!-- MAIN -->
    <main>
      <section id="productsDetails">
        <div class="container-fluid">
          <div class="row">

    <footer></footer>

      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
